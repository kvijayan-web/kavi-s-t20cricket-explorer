  .match:hover {
    transform: scale(1.08);

  }

  .back {
    margin-top: 50px;

    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1em;
    border: 2px solid #00ffaa;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  }

  .back:hover {
